<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Or Lower</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>
        <div id="higher">Higher</div> or <div id="lower">Lower</div>
    </h1>
    <div id="game-container">
        <p>High Score: <span id="highScore">0</span></p>
        <p>Current Score: <span id="points">0</span></p>
        <p>Current Number: <span id="current-number">0</span></p>
        <p>0-99</p>
        <button id="higher-btn">Higher</button>
        <button id="lower-btn">Lower</button>
        <br>
        <button id="start-btn">Start</button>
        <button id="reset-btn">Reset</button>
    </div>
    <p id="output"></p>
</body>

</html>
